<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización Interactiva de Tweets</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/topojson@3"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dashboard Interactivo de Análisis de Tweets</h1>
            <p>Visualización de datos de tweets con clasificación golden/no-golden</p>
        </div>
        
        <div class="controls">
            <button class="viz-button active" data-viz="confidence">Distribución de Confianza</button>
            <button class="viz-button" data-viz="label">Distribución de Etiquetas</button>
            <button class="viz-button" data-viz="keyword">Top Keywords</button>
            <button class="viz-button" data-viz="location">Mapa de Ubicaciones</button>
            <button class="viz-button" data-viz="wordcloud">Nube de Palabras</button>
            
            <div style="margin-left: 20px;">
                <button id="toggle-golden">Mostrar: Golden</button>
            </div>
        </div>
        
        <div class="visualization">
            <svg id="chart"></svg>
            <div id="map"></div>
            <div id="wordcloud"></div>
        </div>
    </div>

    <!-- Tu script JavaScript refactorizado va aquí -->
    <script src="script.js"></script>
</body>
</html>
