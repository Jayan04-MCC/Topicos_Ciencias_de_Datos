<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización Interactiva de Tweets</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/topojson@3"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dashboard Interactivo de Análisis de Tweets</h1>
            <p>Visualización de datos de tweets con clasificación golden/no-golden</p>
        </div>
        
        <div class="controls">
            <button class="viz-button active" data-viz="confidence">Distribución de Confianza</button>
            <button class="viz-button" data-viz="label">Distribución de Etiquetas</button>
            <button class="viz-button" data-viz="keyword">Top Keywords</button>
            <button class="viz-button" data-viz="location">Mapa de Ubicaciones</button>
            <button class="viz-button" data-viz="wordcloud">Nube de Palabras</button>
            <button id="toggle-golden">Mostrar: Golden</button>
        </div>
        
        <div class="visualization">
            <div class="chart-container confidence-chart highlighted" data-viz="confidence">
                <div class="chart-header">
                    <h3 class="chart-title">Distribución de Confianza</h3>
                </div>
                <div class="chart-content">
                    <svg id="chart-confidence"></svg>
                </div>
            </div>
            
            <div class="chart-container label-chart" data-viz="label">
                <div class="chart-header">
                    <h3 class="chart-title">Distribución de Etiquetas</h3>
                </div>
                <div class="chart-content">
                    <svg id="chart-label"></svg>
                </div>
            </div>
            
            <div class="chart-container keyword-chart" data-viz="keyword">
                <div class="chart-header">
                    <h3 class="chart-title">Top Keywords</h3>
                </div>
                <div class="chart-content">
                    <svg id="chart-keyword"></svg>
                </div>
            </div>
            
            <div class="chart-container location-chart" data-viz="location">
                <div class="chart-header">
                    <h3 class="chart-title">Mapa de Ubicaciones</h3>
                </div>
                <div class="chart-content">
                    <svg id="map-location"></svg>
                </div>
            </div>
            
            <div class="chart-container wordcloud-chart" data-viz="wordcloud">
                <div class="chart-header">
                    <h3 class="chart-title">Nube de Palabras</h3>
                </div>
                <div class="chart-content">
                    <svg id="wordcloud-location"></svg>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
